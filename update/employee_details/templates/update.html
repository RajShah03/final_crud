<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" value="{{ employee.id }}" readonly><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ employee.age }}" required><br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" value="{{ employee.salary }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
